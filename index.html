<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>My Library</h1>
      <button id="new-book-button">New Book</button>
    </header>

    <!-- Form for adding a new book -->
    <form id="book-form">
      <h2>Add a New Book</h2>
      <label for="title">Title</label>
      <input id="title" type="text" placeholder="Enter book title" required />

      <label for="author">Author</label>
      <input id="author" type="text" placeholder="Enter author name" required />

      <label for="pages">Pages</label>
      <input id="pages" type="number" placeholder="Enter number of pages" required />

      <label>
        <center>Mark as Read</center>
        <input id="isRead" type="checkbox" /> 
      </label>

      <div class="form-actions">
        <button type="submit">Add Book</button>
        <button type="button" id="cancel-button">Cancel</button>
      </div>
    </form>

    <!-- Container for displaying books -->
    <div id="library" class="library"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
